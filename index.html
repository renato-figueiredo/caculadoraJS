<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343a40;
      color: white;
    }
    .calculator {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      height: 400px;
    }
    .btn-dark {
      background-color: #343a40;
      color: white;
      border: none;
    }
    .btn-dark:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <!-- Header com barra de navegação -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculadora Básica</a>
      </div>
    </nav>
  </header>

  <!-- Calculadora centralizada -->
  <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="calculator shadow">
      <h3 class="text-center mb-4 text-dark">Calculadora</h3>
      
      <!-- Display da Calculadora -->
      <div class="mb-3">
        <input id="display" type="text" class="form-control text-end" placeholder="0" disabled>
      </div>

      <!-- Botões da Calculadora -->
      <div class="row g-2 btnlistener">
        <div class="col-3"><button id="btn-7" class="btn btn-dark w-100">7</button></div>
        <div class="col-3"><button id="btn-8" class="btn btn-dark w-100">8</button></div>
        <div class="col-3"><button id="btn-9" class="btn btn-dark w-100">9</button></div>
        <div class="col-3"><button id="btn-divide" class="btn btn-secondary w-100">/</button></div>

        <div class="col-3"><button id="btn-4" class="btn btn-dark w-100">4</button></div>
        <div class="col-3"><button id="btn-5" class="btn btn-dark w-100">5</button></div>
        <div class="col-3"><button id="btn-6" class="btn btn-dark w-100">6</button></div>
        <div class="col-3"><button id="btn-multiply" class="btn btn-secondary w-100">*</button></div>

        <div class="col-3"><button id="btn-1" class="btn btn-dark w-100">1</button></div>
        <div class="col-3"><button id="btn-2" class="btn btn-dark w-100">2</button></div>
        <div class="col-3"><button id="btn-3" class="btn btn-dark w-100">3</button></div>
        <div class="col-3"><button id="btn-subtract" class="btn btn-secondary w-100">-</button></div>

        <div class="col-6"><button id="btn-0" class="btn btn-dark w-100">0</button></div>
        <div class="col-3"><button id="btn-clear" class="btn btn-secondary w-100">.</button></div>
        <div class="col-3"><button id="btn-add" class="btn btn-secondary w-100">+</button></div>

        <div class="col-6"><button id="btn-0" class="btn btn-danger w-100">C</button></div>
        <div class="col-6"><button id="btn-0" class="btn btn-danger w-100">⭠</button></div>

        <div class="col-12 mt-2"><button id="btn-equal" class="btn btn-success w-100">=</button></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3 fixed-bottom">
    <div class="container">
      <p>&copy; 2024 Renato Alves | <a href="https://github.com/renato-figueiredo" class="text-white">GitHub</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
